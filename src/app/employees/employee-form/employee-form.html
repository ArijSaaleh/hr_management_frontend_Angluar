<p>employee-form works!</p>
<h2>{{ isEdit ? 'Edit Employee' : 'Add Employee' }}</h2>
<form (ngSubmit)="onSubmit()" #empForm="ngForm">
  <label>First Name:</label>
  <input type="text" [(ngModel)]="employee.firstName" name="firstName" required /><br />

  <label>Last Name:</label>
  <input type="text" [(ngModel)]="employee.lastName" name="lastName" required /><br />

  <label>Email:</label>
  <input type="email" [(ngModel)]="employee.email" name="email" required /><br />

  <label>Department ID:</label>
  <input type="number" [(ngModel)]="employee.departmentId" name="departmentId" required /><br />

  <button type="submit">{{ isEdit ? 'Update' : 'Create' }}</button>
</form>
