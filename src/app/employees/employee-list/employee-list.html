<h2>Employee List</h2>
<button routerLink="/employees/form">Add Employee</button>

<table border="1">
  <thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Department ID</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let emp of employees">
    <td>{{ emp.firstName }}</td>
    <td>{{ emp.lastName }}</td>
    <td>{{ emp.email }}</td>
    <td>{{ emp.departmentId }}</td>
    <td>
      <button (click)="editEmployee(emp.id)">Edit</button>
      <button (click)="deleteEmployee(emp.id)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
