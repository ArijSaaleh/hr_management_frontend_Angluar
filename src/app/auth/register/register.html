<div class="min-h-screen bg-gray-100 flex items-center justify-center px-4">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Create your account</h2>

    <form (ngSubmit)="register()" #registerForm="ngForm" class="space-y-4">

      <input type="text" [(ngModel)]="user.firstName" name="firstName" required
             class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
             placeholder="First Name" />

      <input type="text" [(ngModel)]="user.lastName" name="lastName" required
             class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
             placeholder="Last Name" />

      <input type="email" [(ngModel)]="user.email" name="email" required
             class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
             placeholder="Email" />

      <input type="password" [(ngModel)]="user.password" name="password" required
             class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
             placeholder="Password" />

      <select [(ngModel)]="user.role" name="role"
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
        <option value="USER">User</option>
        <option value="ADMIN">Admin</option>
      </select>

      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        Register
      </button>
    </form>

    <p class="text-sm text-gray-600 text-center mt-4">
      Already have an account? <a routerLink="/login" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>
</div>
